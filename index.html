<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="calc.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <form action="">
    <div class="input">
      <div class="input-box">
        <div class="input-section">
          <label for="day" class="red-text">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" min="1" max="31" oninput="this.value = this.value.slice(0, 2)" required>
        </div>

        <div class="input-section">
          <label for="month" class="red-text">Month</label>
        <input type="number" name="month" id="month" placeholder="MM" min="1" max="12" oninput="this.value = this.value.slice(0, 2)" required>
        </div>

        <div class="input-section">
          <label for="year" class="red-text">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" min="1900" max="2025" oninput="this.value = this.value.slice(0, 4)" required>
        </div>
      </div>
      <div class="error-states">
        <span class="error-text error-text-one"></span>
        <span class="error-text error-text-two"></span>
        <span class="error-text error-text-three"></span>
      </div>
    </div>
    <div class="submit">
      <div class="line"></div>
      <button type="submit" id="submit">
        <img src="assets/images/icon-arrow.svg" alt="submit-down-arrow">
      </button>
    </div>
    <div class="results">

      <div class="years">
        <span class="year">--</span>
        <span id="year-label">years</span>
      </div>

      <div class="months">
        <span class="month">--</span>
        <span id="month-label">months</span>
      </div>

      <div class="days">
        <span class="day">--</span>
        <span id="day-label">days</span>
      </div>

    </div>
  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://linktr.ee/Dev_Savion">Savion</a>
  </div>
</body>
</html>
